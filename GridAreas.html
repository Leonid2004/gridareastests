<!DOCTYPE html>
<html>
<head>
	<title>Grid testing</title>
	<style type="text/css">


		.headak {
		display: grid;
        grid-template-rows: 30px 30px 30px 30px; /* определяем количество и ширину строк в макете сетки */
        grid-template-columns: 25% 25% 25% 25%;
		    grid-template-areas:
   		 	'header header header header';
	}
	.redrect {
		grid-area: header;
		background-color: red;
	}
	.bluerect {
		grid-area: bluus;
		background-color: blue;
	}
	.yellowrect {
		grid-area: yelowiw;
		background-color: yellow;
	}
	</style>





</head>
<body>
	<div class="headak">
<div class="redrect"></div>

<div class="bluerect"></div>

<div class="yellowrect"></div>	
</div>
<!-- <div class="purplerect"></div> -->
</body>
</html>
